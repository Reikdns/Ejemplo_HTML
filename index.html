<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla con datos JSON</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  <div id="contenedorPrincipal">
    <section id="seccionDatos">
      <input type="text" name="buscar" id="buscarInput" placeholder="Ingrese dentificacion...">
      <button id="buscarButton" type="button" class="btn btn-primary" onclick="obtenerPorIdentificacion()">Buscar</button>
      <h2 style="text-align: center;">Lista de alumnos</h2>
      <table class="table" id="tablaDatos">
        <thead class="thead-dark">
          <tr>
            <th>Nombre</th>
            <th>Identificacion</th>
            <th>Fecha nacimiento</th>
            <th>Fecha ingreso</th>
            <th>Sexo</th>
            <th>Notas</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla">
          <!-- Aquí se agregarán las filas de la tabla dinámicamente con JavaScript -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>

</body>
</html>
